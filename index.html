<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="product-container">
        <div class="product-images">
            <img id="product-image" src="product-img.jpeg" alt="Product Image">
            <div class="thumbnail-images">
                <img src="product-img.jpeg" alt="Thumbnail 1" class="thumbnail">
                <img src="product-img.jpeg" alt="Thumbnail 2" class="thumbnail">
                <img src="product-img.jpeg" alt="Thumbnail 3" class="thumbnail">
                <img src="product-img.jpeg" alt="Thumbnail 4" class="thumbnail">
            </div>
        </div>
        <div class="product-details">
            <p id="product-vendor">Marmeto</p>
            <h2 id="product-title">Embrace Sideboard</h2>
            <div class="price-container">
                <p id="product-price">$129999.00</p>

                <p id="compare-at-price"><del>$19999.00</del></p>
                <p id="percent-off"> 35%</p>
            </div>
            <div class="color-selector">
                <label for="color">Choose a Color</label>
                <div class="color-options">
                    <button class="color-box" data-color="orange" style="background-color: #ECDECC;"></button>
                    <button class="color-box" data-color="green" style="background-color: #BBD278;"></button>
                    <button class="color-box" data-color="blue" style="background-color: #BBC1F8;"></button>
                    <button class="color-box" data-color="pink" style="background-color: #FFD3F8;"></button>
                </div>
            </div>
            <div class="size-selector">
                <label for="size">Choose a Size:</label>
                <div class="size-options">
                    <input type="radio" id="size-s" name="size" value="small">
                    <label for="size-s">Small</label>
                    <input type="radio" id="size-m" name="size" value="medium">
                    <label for="size-m">Medium</label>
                    <input type="radio" id="size-l" name="size" value="large">
                    <label for="size-l">Large</label>

                </div>
            </div>
            <div class="quantity-cart-container">
                <div class="quantity-selector">
                    <label for="quantity"></label>
                    <div class="quantity-buttons">
                        <button id="decrement">-</button>
                        <input type="number" id="quantity" value="1" min="1">
                        <button id="increment">+</button>
                    </div>
                </div>
                <button id="add-to-cart">
                    <span>Add to Cart</span>
                <i class='fas fa-shopping-cart'></i>
              </button>
            </div>
            <p id="add-to-cart-message"></p>
            <div class="description">

                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla convallis libero in dui finibus convallis.</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
